<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types</title>
    <link rel="stylesheet" href="types.css">
</head>
<body>
 <section id="showcase">
    <div class="container3">
      <h1>What is Plastic?</h1>
      <p>
         Plastic is a synthetic material made from polymers, which are long chains of molecules.
        <br> It is created through a chemical process called polymerization, where monomers (small molecules)
        are combined to form polymers.
      </p>
    </div>
  </section>
  <section id="types">
    <div class="typ">
      <h1>Types of plastic</h1>
    </div>
    <div class="wrapper">
        <div class="container4">
          <input type="radio" name="slide" id="c1" checked>
          <label for="c1" class="card">
            <div class="row">
              <div class="icon">1</div>
                <div class="description">
                  <h2>polyester</h2>
                  <p>used for food & drink packaging purposes</p>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c2" >
          <label for="c2" class="card">
            <div class="row">
              <div class="icon">2</div>
                <div class="description">
                  <h2>High-Density Polyethylene</h2>
                  <p>used in a grocery bag, juice container,
                     shampoo bottle, and medicine bottle</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c3" >
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
              <div class="description">
                <h2>Polyvinyl Chloride</h2>
                <p>used in toys, blister wrap, cling wrap, detergent bottles,
                   loose-leaf binders, blood bags</p>
              </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" >
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
              <div class="description">
                <h2>Low-Density Polyethylene</h2>
                <p> used for bags plastic wraps, some squeezable bottles,
                  food storage containers,</p>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c5" >
          <label for="c5" class="card">
            <div class="row">
              <div class="icon">5</div>
                <div class="description">
                  <h2>Polypropylene </h2>
                  <p>used for hot food containers,thermal vests, car parts,
                    and baby milk bottle</p>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c6" >
          <label for="c6" class="card">
            <div class="row">
              <div class="icon">6</div>
                <div class="description">
                  <h2>Polystyrene</h2>
                  <p>used for food containers, egg cartons, disposable cups and 
                    bowls, packaging, and also bike helmet</p>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c7" >
          <label for="c7" class="card">
            <div class="row">
              <div class="icon">7</div>
                <div class="description">
                  <h2>Other plastic materials</h2>
                  <p>used for baby bottles, sippy cups, water gallons
                    ketchup containers, and dental sealants</p>
                </div>
            </div>
          </label>
        </div>
      </div>
    </section>
</body>
